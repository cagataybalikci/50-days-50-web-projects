<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Feedback UI Desing</title>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong>How satisfied are you with our<br/> 
      costumer support performance? </strong>
      <div class="ratings-container">
        <div class="rating">
          <img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="unhappy">
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img src="https://image.flaticon.com/icons/svg/187/187136.svg" alt="unhappy">
          <small>Neutral</small>
        </div>
        <div class="rating active">
          <img src="https://image.flaticon.com/icons/svg/187/187133.svg" alt="unhappy">
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send">Send Review</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
